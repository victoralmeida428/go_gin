<!DOCTYPE html>
<html lang="en">

<head>

  <title>Controllab :: REST API</title>
  <link rel="shortcut icon" href="http://intranet.controllab.com/qualicheck/public/imgci/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.3/swagger-ui.css">

<body>

  <div id="swagger-ui">
    <div class="topbar">

    const ui = SwaggerUIBundle({
      url: "/swagger/doc.json",
